<div class="table-container">
  <button (click)="initNewHero()">
    Create New Hero
  </button>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Place</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let hero of heroes">
        <td>{{hero.name}}</td>
        <td>{{hero.firstName}}</td>
        <td>{{hero.lastName}}</td>
        <td>{{hero.place}}</td>
        <td><button (click)="editHero(hero)">Edit</button></td>
      </tr>
    </tbody>
  </table>
</div>

<app-edit-hero [hero]="heroToEdit"></app-edit-hero>
